{% extends "layouts/base.html" %}


{% block content %}


<div class="d-flex justify-content-between">
    <div class="mt-3 mb-4">
        <h1>Tags</h1>
    </div>
    <div class="m-4">
        <a href="{% url 'task:tag-create' %}" class="btn btn-primary">Add tag</a>
    </div>
</div>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>

        {% if tag_list %}
            
            {% for tag in tag_list %}
            <tr>
              <td>{{ tag }}</td>
              <td>
                <a href="{% url 'task:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
              </td>
              <td>
                <a href="{% url 'task:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
        {% else %}
        <p>There are no tags!</p>
        {% endif %}

    </tbody>
  </table>

        
{% endblock content %}
